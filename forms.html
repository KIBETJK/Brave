<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form action="#">
    <div>
        <label >First Name</label><br>
        <input type="text" name="fname"">
    </div>
    <div>
        <label >Second Name</label><br>
        <input type="text" name="sname"">
    </div>
<div>
    <label >Location</label>
    <select name="location" >
        <option value="eldoret">Eldoret</option>
        <option value="kericho">Kericho</option>
        <option value="nakuru">Nakuru</option>
        <option value="bomet">Bomet</option>
    </select>
    <div>
        <label >Phone number</label>
        <input type="tel" name="pnumber" placeholder="0712345678">
    </div>
    <div>
        <label >Email address</label>
        <input type="email"name="email" placeholder="johndoe@example.com">
    </div>
    <div>
        <label >Date of Birth</label>
        <input type="date">
    </div>
<div>
    <label >Github Limk</label>
    <input type="url" name="glink" placeholder="www.github.com/johndoe">
</div>
    <label >Upload your CV</label>
    <input type="file" name="cvupload">
</div>
</form>
</body>
</html>
